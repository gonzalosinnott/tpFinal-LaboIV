<h1>PERFIL</h1>
<hr>
<div *ngIf="authService.userData as user">

<div class="row align-items-md-stretch">
    <div class="col-md-2">
        <img class="img-thumbnail img-fluid" src="{{(user.photoURL) ? user.photoURL : '/assets/common/profile-user.png'}}"
            alt="{{user.displayName}}">
    </div>
    <div class="col-md-6 info">
        <p>Usuario: <strong>{{(user.displayName)}}</strong></p>
        <p>Email: <strong>{{user.email}}</strong></p>
    </div>
</div>
</div>

<hr>
