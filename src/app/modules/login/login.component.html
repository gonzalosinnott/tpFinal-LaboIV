<div class="container">
  <div class="login-container">
    <div class="text-container">
      <img src='/assets/common/logo.png' class="img-responsive" style="width: 100%;">
      <h1>¡Hola!</h1>
      <p>
        Si aun no tienes cuenta, puedes registrarte haciendo click en el boton de abajo.
      </p>
      <button style="width: 100%; color: white" routerLink="/register">Registrarse</button>
    </div>
    <div class="form-container">
      <div class="row align-items-md-stretch text-center">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="card-body p-4">
              
              <div class="form-group">
                  <label style="float: left">Correo Electronico</label>
                  <input class="form-control" 
                         formControlName="email" 
                         type="email" 
                         placeholder="Ingrese su email"
                         [(ngModel)]="usuario.email" 
                         required>
                  <div style="float: left" 
                       class="errorMessage"
                       *ngIf="getValue('email')?.invalid && 
                             (getValue('email').touched || getValue('email').dirty)">
                    Ingrese un mail válido
                  </div>
              </div>
              
              <br>
              <br>

              <div class="form-group">
                  <label style="float: left">Password</label>
                  <input autocomplete="new-password" 
                         class="form-control" 
                         formControlName="password"
                         type="password" 
                         placeholder="Ingrese su password" 
                         [(ngModel)]="usuario.password" 
                         #password 
                         required>
                  <div style="float: left" 
                       class="errorMessage"
                       *ngIf="getValue('password')?.invalid && 
                              (getValue('password').touched || getValue('password').dirty)">
                    Mínimo 6 caracteres
                  </div>
              </div>

              <br>
              <br>

              <button class="btn btn-primary form-control" 
                      type="submit" 
                      [disabled]="!form.valid">
                Ingresar
              </button>              
          </div>
      </form>

      <div class="row align-items-md-stretch">
        <div class="brightness col text-center">
          <img src='/assets/quick-access/quick-patient2.png' 
                class="img-responsive" 
                style="width: 100%;"
                (click)="fillFormPatient1()">
        </div>
        <div class="brightness col text-center">
          <img src='/assets/quick-access/quick-patient1.png' 
                class="img-responsive" 
                style="width: 100%;"
                (click)="fillFormPatient2()">
        </div>
        <div class="brightness col text-center">
          <img src='/assets/quick-access/quick-patient3.png' 
                class="img-responsive" 
                style="width: 100%;"
                (click)="fillFormPatient3()">
        </div>
        <div class="brightness col text-center">
          <img src='/assets/quick-access/quick-doctor1.png' 
                class="img-responsive" 
                style="width: 100%;"
                (click)="fillFormDoctor1()">
        </div>
        <div class="brightness col text-center">
          <img src='/assets/quick-access/quick-doctor2.png' 
                class="img-responsive" 
                style="width: 100%;"
                (click)="fillFormDoctor2()">
        </div>
        <div class="brightness col text-center">
          <img src='/assets/quick-access/quick-admin.png' 
                class="img-responsive" 
                style="width: 100%;"
                (click)="fillFormAdmin()">
        </div>       
      </div>
      <br>
    </div>
  </div>
</div>

<footer id="sticky-footer" class="fixed-bottom flex-shrink-0 py-2 bg-dark text-white-50">
  <div class="container d-flex justify-content-center align-items-center">
    <small class="me-2">2022 &copy; Gonzalo Sinnott Segura</small>
  </div>
</footer>
