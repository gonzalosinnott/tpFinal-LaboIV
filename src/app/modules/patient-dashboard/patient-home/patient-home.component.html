                <hr>
                <div>
                    <div class="row align-items-md-stretch">

                        <div class="col-md-6 info">
                            <p>Usuario: <strong>{{(user.displayName)}}</strong></p>
                            <p>Email: <strong>{{user.email}}</strong></p>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>


        <div class="col-md-4 ">
            <div class="h-100 p-5 bg-light border rounded-3">
            </div>
        </div>
    </div>
</div>
